<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Impact Bootstrap Template - Index</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <title>Chemical Properties</title>
    <style>
        table, th, td {
            border : 1px solid black;
            border-collapse : collapse;
            padding : 5px;
        }
    </style>
</head>

<body style="background-color: rgb(76, 133, 187); padding-top: 2.5%;">
    <div class="container">
        <div class="row">
            <div class="col-md-12" style="font-family: verdana; text-align: center; color: white;">
                <h1>Below are the physicochemical properties of {{name}}</h1>
                <img src={{url}} alt="No structure retrieved">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <table>
                            <tr>
                                <td align="center">Property</td>
                                <td align="center">Value</td>
                               
                            </tr>
                            <tr>
                                <td>Molecular Formula</td>
                                <td>{{formula}}</td>
                                
                            </tr>
                            <tr>
                                <td>Molecular Weight</td>
                                <td>{{mw}}</td>
                                
                            </tr>

                        <tr>
                                <td>IUPAC Name</td>
                            <td>{{iupac}}</td>

                            </tr>

                        <tr>
                                <td>IsomericSMILES</td>
                                <td>{{isomericsmile}}</td>

                            </tr>

                        <tr>
                                <td>CanonicalSMILES</td>
                                <td>{{canonicalsmile}}</td>

                            </tr>

                        <tr>
                                <td>InChI</td>
                                <td>{{inchi}}</td>

                            </tr>

                        <tr>
                                <td>InChIKey</td>
                                <td>{{inchikey}}</td>

                            </tr>

                        <tr>
                                <td>Rotatable Bonds</td>
                                <td>{{rb}}</td>

                            </tr>

                            
                        </table>

                    </div>
                    <div class="col-md-3"></div>
                </div>
                        

                <!-- <p><a href="/">Go back</a></p> -->
                <p><a href="/" style="color: rgb(255, 0, 0);">Go back</a></p>

            </div>
        </div>
    </div>
                
</body>

</html>
